- title: "Bias in data-driven artificial intelligence systems—An introductory survey"
  image: NoBIAS.Survey@WIREs2020.png
  description: In this survey, we focus on data-driven AI, as a large part of AI is powered nowadays by (big) data and powerful machine learning algorithms. If otherwise not specified, we use the general term bias to describe problems related to the gathering or processing of data that might result in prejudiced decisions on the bases of demographic features such as race, sex, and so forth.
