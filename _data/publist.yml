- title: "Fair-Capacitated Clustering"
  image: Taifair2021.png
  description: We introduce the fair-capacitated clustering problem that partitions the data into clusters of similar instances while ensuring cluster fairness and balancing cluster cardinalities. We propose a two-step solution to the problem, i) we rely on fairlets to generate minimal sets that satisfy the fair constraint and ii) we propose two approaches, namely hierarchical clustering and partitioning-based clustering, to obtain the fair-capacitated clustering. The hierarchical approach embeds the additional cardinality requirements during the merging step while the partitioning-based one alters the assignment step using a knapsack problem formulation to satisfy the additional requirements.
  authors: Tai Le Quy, Arjun Roy, Gunnar Friege, Eirini Ntoutsi
  link:
    url: https://educationaldatamining.org/EDM2021/virtual/static/pdf/EDM21_paper_184.pdf
    display:  Proceedings of The 14th International Conference on Educational Data Mining (EDM 2021)
  highlight: 1
