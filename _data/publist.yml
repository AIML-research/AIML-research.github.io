- title: "Consequence-aware Sequential Counterfactual Generation"
  image: Philip2021.png
  description: We propose a model-agnostic method for sequential counterfactual generation. We formulate the task as a multi-objective optimization problem and present a genetic algorithm approach to find optimal sequences of actions leading to the counterfactuals. Our cost model considers not only the direct effect of an action, but also its consequences. Experimental results show that compared to state-of-the-art, our approach generates less costly solutions, is more efficient and provides the user with a diverse set of solutions to choose from.
  authors: Philip Naumann , Eirini Ntoutsi
  link:
    url: https://link.springer.com/chapter/10.1007%2F978-3-030-86520-7_42
    display:  Proceedings of the "European Conference on Machine Learning and Principles and Practice of Knowledge Discovery in Databases (ECMLPKDD)", 2021, pp 682-698.
