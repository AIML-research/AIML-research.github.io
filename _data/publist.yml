- title: "FABBOO - Online Fairness-aware Learning under Class Imbalance"
  image: Vasilis2020.png
  description: We propose FABBOO, an online fairness-aware approach that maintains a valid and fair classifier over a stream. FABBOO is an online boosting approach that changes the training distribution in an online Fashion based on both stream imbalance and discriminatory behavior of the model evaluated over the historical stream. Our experiments show that such long-termin consideration of class-imbalance and fairness are beneficial for maintaining models that exhibit good predictive- and fairness-related performance.
  authors: Vasileios Iosifidis, Eirini Ntoutsi
  link:
    url: https://link.springer.com/chapter/10.1007/978-3-030-61527-7_11
