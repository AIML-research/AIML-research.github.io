- title: "AdaFair: Cumulative Fairness Adaptive Boosting"
  image: Vasilis2019CIKM.png
  description: We propose AdaFair, a fairness-aware classifier based on AdaBoost that further updates the weights of the instances in each boosting round taking into account a cumulative notion of fairness based upon all current ensemble members, while explicitly tackling class-imbalance by optimizing the number of ensemble members for balanced classification error. Our experiments show that our approach can achieve parity in true positive and true negative rates for both protected and non-protected groups, while it significantly outperforms existing fairness-aware methods up to 25% in terms of balanced error.
  authors:   Vasileios Iosifidis, Eirini Ntoutsi
  link:
    url: https://doi.org/10.1145/3357384.3357974
    display:  The 28th ACM International Conference on Information and Knowledge Management (CIKM 2019)
